 <!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="en-us">
 
 <head>
     <title> Modelo Vtex</title>
     <vtex:metaTags/>
     <vtex:template id="commonStyles" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="/arquivos/institucional.css" rel="stylesheet" type="text/css" />
 
 </head>
 
 <body id="institucional-page">
 
     <div class="page">
 
         <!--  SubTemplate: Header -->
         <vtex:template id="Header" />
         <!-- /SubTemplate: Header -->
                     
         <div id="institucional-extra-top"></div>                    
 
         <section id="institucional-content">
             <div class="container">
                <h2 class="titulo-institucional"><vtex:contentPlaceHolder id="titulo" /></h2>
 
                <div class="row">
                    <div class="col-sm-12" id="institutional-box">
                       <div class="conteudo-institucional">
                        <vtex:contentPlaceHolder id="conteudo" />
                       </div>
                    </div>
                </div>
             </div>
 
 
             
 
             
             
 
         </section><!-- #content -->  
         
         <div id="institucional-extra-bottom"></div>
                 
         <!--  SubTemplate: Footer -->
         <vtex:template id="Footer" />
         <!-- /SubTemplate: Footer -->
     
     </div><!-- .container-fluid -->
 
 </body>
     <vtex:template id="commonScripts" />
 </html>
